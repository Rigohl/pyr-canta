<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pide tu Canción de Regalo</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/modules/formulario.css">
  <link rel="stylesheet" href="css/responsive.css">
  <script src="js/form-handler.js" defer></script>
</head>
<body>
  <main class="container">
    <h1 class="title-emotional">Canción de Regalo</h1>
    <p class="subtitle-emotional">Un detalle único para papá, pareja o amigos.</p>
    <form id="giftSongForm" action="gracias.html" method="POST" class="form-module">
      <label for="nombre">Tu nombre *</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre" />

      <label for="email">Tu email *</label>
      <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com" />

      <label for="destinatario">Nombre del destinatario</label>
      <input type="text" id="destinatario" name="destinatario" placeholder="¿Para quién es?" />

      <label for="mensaje">Mensaje personal *</label>
      <textarea id="mensaje" name="mensaje" rows="4" required placeholder="Cuéntanos qué hace único a tu regalo"></textarea>
      <small class="helper-text">Sé auténtico: cada palabra inspira la melodía.</small>

      <label for="paquete">Paquete</label>
      <select id="paquete" name="paquete">
        <option value="básico">Básico — 1 min</option>
        <option value="premium">Premium — 3 min</option>
        <option value="deluxe">Deluxe — 5 min</option>
      </select>

      <label class="checkbox">
        <input type="checkbox" id="sorpresa" name="sorpresa" value="on" />
        ¿Quieres que un artista famoso participe?
      </label>

      <label>
        <input type="checkbox" required>
        Acepto los <a href="terms.html" target="_blank">Términos y Condiciones</a>
      </label>
      <button type="submit" class="btn-emotional">Enviar pedido</button>
    </form>
  </main>
</body>
</html>
